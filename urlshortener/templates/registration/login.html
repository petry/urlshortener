{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>Login</h2>
{%if user.is_authenticated%}
	<p>{%trans 'You are already logged'%}</p>
{%else%}
	<form method="post" action="{% url django.contrib.auth.views.login %}">
		{% csrf_token %}
		{{form.as_p}}
	
    	<input type="submit" value="{% trans 'Log in' %}" />
	</form>
{%endif%}
{% endblock %}
