{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>Signup</h2>
{%if user.is_authenticated%}
	<p>{%trans 'You are already logged'%}</p>
{%else%}
	<form method="post" action="">
		{% csrf_token %}
		{{form.as_p}}
	
    	<input type="submit" value="{% trans 'Signup' %}" />
	</form>
{%endif%}
{% endblock %}
