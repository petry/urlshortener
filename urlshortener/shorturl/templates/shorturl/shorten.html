{%extends "base.html" %}
{% load i18n %}

{%block content%}

	{%if form.errors%}
	<div class="box">
	
		{%include "shorturl/short_form.html"%}
		</div>
		
	{%else%}
		<p class="box">
	  	<span class="clearfix">
				{%trans 'The short url is'%}: <b><a href="{{form.instance.short_url}}">{{form.instance.short_url}}</a></b>
			</span>
			<span>
				<input type="text" value="{{form.instance.short_url}}">
			</span>
		</p>
		
	{%endif%}

{%endblock%}
